<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Administrar Candidaturas</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="administrar-candidaturas.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="../../js/models/task.js"></script>
    <script type="module" src="../../js/models/organization.js"></script>

    <script type="module" src="./administrar-candidaturas.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <h1 class="title">Administrar Candidaturas</h1>
  
        <div class="filter">
          <label id="filtroSelect">
            <img
              class="icon_white"
              src="../../assets/icons/filter.png"
              alt=""
            />
            <img
              class="icon_black"
              src="../../assets/icons/filter-filled.png"
              alt=""
            />
          </label>

          <div class="filter-wrapper">
            <select class="filterButton" style="display: none">
              <option value="all">Tipo</option>

              <option value="remote">Remoto</option>

              <option value="on-site">Presencial</option>
            </select>

            <select class="filterButton status" style="display: none">
              <option value="all">Status</option>

              <option value="aberta">Aberta</option>

              <option value="finalizada">Finalizada</option>
            </select>
          </div>
        </div>

        <div class="tasks-wrapper"></div>

        <p id="empty" style="display: none">Nenhuma</p>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-wrapper">
          <div class="modal-text">
            <div class="modal-header">
              <img
                class="image-modal"
                src="../../assets/icons/NGO.png"
                alt="Ajuda"
              />
              <p class="modal-title">VAGA DE VOLUNTARIADO</p>
              <div class="close">&times;</div>
            </div>

            <div class="job-title"></div>

            <div class="NGO"></div>

            <div class="modal-content">
              <h1 class="text-title">Descrição</h1>
              <div class="text"></div>

              <h1 class="text-title">Localização</h1>
              <div class="city"></div>
              <p class="address">Endereço</p>
            </div>
          </div>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
    <script src="../../js/modal.js"></script>

    <script>
      $("#filtroSelect").click(function () {
        const filterButtons = $(".filterButton, .filterButton.status");
        const iconBlack = $(".icon_black");
        const iconWhite = $(".icon_white");

        if (filterButtons.hasClass("visible")) {
          filterButtons
            .removeClass("visible")
            .addClass("invisible")
            .css("display", "none");

          iconBlack.css("display", "none");
          iconWhite.css("display", "flex");
        } else {
          filterButtons
            .removeClass("invisible")
            .addClass("visible")
            .css("display", "flex");

          iconBlack.css("display", "flex");
          iconWhite.css("display", "none");
        }
      });
    </script>
  </body>
</html>
