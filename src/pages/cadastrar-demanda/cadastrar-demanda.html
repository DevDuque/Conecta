<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastrar demanda</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="cadastrar-demanda.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="../../js/constants.js"></script>
    <script type="module" src="cadastrar-demanda.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>
      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <main class="content">
        <div class="section-wrapper">
          <h1 class="title" id="cadastrar-demanda">Cadastrar Demanda</h1>

          <form id="form" method="post">
            <div class="row">
              <label for="demand-info">Nome da demanda</label>

              <input type="text" id="nome" name="nome-demanda" maxlength="30" />
            </div>
            <div class="row">
              <label for="demand-info"> Tipo da demanda </label>

              <div class="options-div">
                <div class="radio-container">
                  <div class="radio-container">
                    <input
                      id="remoto"
                      type="radio"
                      name="tipo-demanda"
                      value="remoto"
                      checked
                    />
                    <label for="tipo-usuario">Presencial</label>
                  </div>

                  <input
                    id="presencial"
                    type="radio"
                    name="tipo-demanda"
                    value="presencial"
                  />
                  <label for="tipo-usuario">Remoto</label>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="demand-info">Descreva sua necessidade</label>
              <textarea
                id="descricao"
                name="descricao"
                maxlength="600"
                oninput="validateTextarea()"
              ></textarea>
            </div>
            <div class="options-div">
              <input
                type="button"
                name="cancelar"
                value="Cancelar"
                onclick="if(confirm('Deseja cancelar o cadastro?')) window.history.go(-1); return false;"
              />

              <input
                id="cadastrar"
                type="button"
                name="cadastrar"
                value="Cadastrar"
              />
            </div>
          </form>
        </div>
      </main>
      <footer-component></footer-component>
    </div>
    <script src="../../js/index.js"></script>
  </body>
</html>
