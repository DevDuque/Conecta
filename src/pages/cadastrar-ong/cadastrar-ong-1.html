<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastrar ONG</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="cadastrar-ong.css" />
    <link rel="stylesheet" href="../../css/index.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="cadastrar-ong-1.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <div class="section-wrapper">
          <h1 class="title" id="title">Cadastrar ONG</h1>

          <div class="row">
            <label for="login-info">CNPJ</label>

            <input type="text" id="cnpj" name="CNPJ" required />
          </div>

          <div class="row">
            <label for="login-info">Nome da ONG</label>

            <input type="text" id="nome" name="nome" />
          </div>

          <div class="row">
            <label for="login-info">Telefone</label>

            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="row">
            <label for="login-info">E-mail</label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="row">
            <label for="login-info">Senha</label>

            <input type="password" id="senha" name="senha" />
          </div>

          <div class="row">
            <label for="login-info">Confirmar senha</label>

            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
            />
          </div>

          <div class="row">
            <label for="login-info">CEP</label>

            <input type="text" id="cep" name="cep" />
          </div>

          <div class="row">
            <label for="login-info">Número</label>

            <input type="text" id="numero" name="numero" />
          </div>

          <div class="row">
            <label for="login-info">Logradouro</label>

            <input readonly type="text" id="logradouro" name="logradouro" />
          </div>

          <div class="row">
            <label for="login-info">Estado</label>

            <input readonly type="text" id="estado" name="estado" />
          </div>

          <div class="row">
            <label for="login-info">Cidade</label>

            <input readonly type="text" id="cidade" name="cidade" />
          </div>

          <div class="options-div">
            <input
              type="button"
              name="cancelar"
              value="Cancelar"
              onclick="window.location.href='../../index.html';"
            />

            <input
              id="next-page-signup-button"
              type="button"
              name="proximo"
              value="Próximo"
            />
          </div>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
