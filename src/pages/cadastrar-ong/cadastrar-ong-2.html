<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastrar ONG</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="cadastrar-ong.css" />
    <link rel="stylesheet" href="../../css/index.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="cadastrar-ong-2.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/models/organization.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <div class="section-wrapper">
          <h1 class="title">Cadastrar ONG</h1>

          <div class="row">
            <label for="login-info">Foto do perfil</label>

            <input type="file" id="foto" name="foto" />
          </div>
          <div class="row">
            <label for="login-info">Sobre</label>

            <textarea id="sobre" name="sobre"></textarea>
          </div>
          <div class="row">
            <label for="login-info">Facebook</label>

            <input
              type="text"
              id="facebook"
              name="facebook"
              value="https://facebook.com/"
            />
          </div>
          <div class="row">
            <label for="login-info">Instagram</label>

            <input
              type="text"
              id="instagram"
              name="instagram"
              value="https://instagram.com/"
            />
          </div>
          <div class="row">
            <label for="login-info">Twitter (X)</label>

            <input
              type="text"
              id="twitter"
              name="twitter"
              value="https://x.com/"
            />
          </div>
          <div class="options-div">
            <input type="button" name="voltar" value="Voltar" />

            <input
              id="submit-button"
              type="button"
              name="cadastrar"
              value="Cadastrar"
            />
          </div>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
