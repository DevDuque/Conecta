<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastrar voluntário</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="cadastrar-voluntario.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="cadastrar-voluntario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <div class="section-wrapper">
          <h1 id="title" class="title">Cadastrar voluntário</h1>

          <div class="row">
            <label for="login-info">CPF</label>

            <input type="text" id="cpf" name="CPF" />
          </div>

          <div class="row">
            <label for="login-info">Nome do voluntário</label>

            <input type="text" id="nome" name="nome" />
          </div>

          <div class="row">
            <label for="login-info">Telefone</label>

            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="row">
            <label for="login-info">Sobre</label>

            <textarea id="sobre" name="sobre"></textarea>
          </div>

          <div class="row">
            <label for="login-info">E-mail</label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="row">
            <label for="login-info">Senha</label>

            <input type="password" id="senha" name="senha" />
          </div>

          <div class="row">
            <label for="login-info">Confirmar senha</label>

            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
            />
          </div>

          <div class="options-div">
            <input type="button" name="cancelar" value="Cancelar" />

            <input
              id="submit-button"
              type="button"
              name="cadastrar"
              value="Cadastrar"
            />
          </div>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
