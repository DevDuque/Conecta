<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar voluntário</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="cadastrar-voluntario.css">
    <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="cadastrar-voluntario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="content">

        <div class="headline">
            <h1 id="title" class="title">cadastrar voluntário</h1>
        </div>

        <div class="section-wrapper">
            <div class="row">
                <div class="col-15">
                    <label for="cpf">CPF</label>
                </div>
                <div class="col-85">
                    <input type="text" id="cpf" name="CPF">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="sobre">Sobre</label>
                </div>
                <div class="col-85">
                    <textarea id="sobre" name="sobre"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="nome">Nome do voluntário</label>
                </div>
                <div class="col-85">
                    <input type="text" id="nome" name="nome">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="email">E-mail</label>
                </div>
                <div class="col-85">
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="phone">Telefone</label>
                </div>
                <div class="col-85">
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="senha">Senha</label>
                </div>
                <div class="col-85">
                    <input type="password" id="senha" name="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="confirmar-senha">Confirmar senha</label>
                </div>
                <div class="col-85">
                    <input type="password" id="confirmar-senha" name="confirmar-senha">
                </div>
            </div>
            <div class="row-button">
                <div><input type="submit" id="submit-button" name="cadastrar" value="Cadastrar"></div>
                <div>
                    <a href="../login/login.html">
                        <input type="submit" name="voltar" value="Voltar">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>
</div>

<script src="../../js/index.js"></script>
</body>

</html>
