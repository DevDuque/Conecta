<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Candidatar a Demanda</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="candidatar-a-demanda.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>

    <script type="module" src="candidatar-a-demanda.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <div class="section-wrapper">
          <h1 class="subtitle" id="ongName">[Nome da ONG]</h1>

          <div class="row">
            <label for="canditate-info">CPF</label>

            <input type="text" id="cpf" name="cpf" />
          </div>

          <div class="row">
            <label for="canditate-info">Nome do Candidato</label>

            <input type="text" id="nome" name="nome" />
          </div>

          <div class="row">
            <label for="canditate-info">E-mail</label>

            <input type="email" id="email" name="email" />
          </div>

          <div class="row">
            <label for="canditate-info">Telefone</label>

            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="row">
            <label for="canditate-info">Como posso ajudar</label>

            <textarea
              id="como"
              name="como"
              minlength="100"
              maxlength="600"
            ></textarea>
          </div>

          <div class="options-div">
            <input
              id="cancelar"
              type="button"
              name="cancelar"
              value="Cancelar"
            />

            <input id="enviar" type="button" name="enviar" value="Enviar" />
          </div>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
