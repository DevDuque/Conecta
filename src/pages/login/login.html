<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../css/index.css" />

    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <script type="module" src="login.js"></script>
    <script type="module" src="../../js/envio-email.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="page-overlay"></div>

      <header>
        <header-component action="toggleOverlay"></header-component>
      </header>

      <div class="content">
        <div class="section-wrapper">
          <h1 class="title">Entrar</h1>

          <form
            id="login-form"
            method="post"
            action="../administrar-demandas/administrar-demandas.html"
          >
            <div class="row">
              <label for="login-info">E-mail</label>

              <input type="text" id="email" name="email" value="" />
            </div>

            <div class="row">
              <label for="login-info">Senha</label>

              <input type="password" id="senha" name="senha" value="" />
            </div>

            <div class="row">
              <label for="login-info">Entrar como:</label>

              <div class="options-div">
                <div class="radio-container">
                  <input
                    type="radio"
                    id="candidate"
                    name="user_type"
                    value="candidate"
                  />
                  <label for="tipo-usuario">Voluntário</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="organization"
                    name="user_type"
                    value="organization"
                  />
                  <label for="tipo-usuario">Organização</label>
                </div>
              </div>
            </div>

            <input id="entrar" type="submit" name="entrar" value="Entrar" />

            <div class="row">
              <div class="remember-div">
                <input type="checkbox" id="lembrar" name="lembrar" />
                <label for="tipo-usuario"> Lembre-se de mim. </label>
              </div>
            </div>

            <div class="row">
              <label for="login-info">Não tem uma conta?</label>
              <div class="options-div">
                <a href="../cadastrar-ong/cadastrar-ong-1.html">
                  Cadastrar ONG
                </a>
                <a href="../cadastrar-voluntario/cadastrar-voluntario.html">
                  Cadastrar voluntário
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
