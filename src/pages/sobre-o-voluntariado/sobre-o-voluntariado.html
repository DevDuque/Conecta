<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o Voluntariado</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="sobre-o-voluntariado.css">
    <link rel="stylesheet" href="../../css/edit-modal.css">
    <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/informative-pages.js" defer></script>
    <script type="module" src="../../js/edit-modal.js"></script>
</head>

<body>

<div class="container">

    <div id="page-overlay"></div>

    <header>
        <header-component action="toggleOverlay"></header-component>
    </header>

    <div class="main-content content">

        <div class="image-content">
            <img class="image" src="../../assets/images/people-working.jpg" alt="People Working">
        </div>

        <div class="conteudo">
            <div class="title-content">
                <h2 class="title" id="title">
                    sobre o voluntariado
                </h2>
                <button class="admin-edit-button" id="edit-button" hidden>
                    <p>editar </p>
                    <img class="admin-edit-icon" src="../../assets/icons/edit.png" alt="edit">
                </button>
            </div>
            
            <p class="first-paragraph" id="page-content"></p>

        </div>

    </div>

    <dialog id="edit-modal" class="modal">
        <form class="form-modal" id="form-modal">
            <div class="header-modal">
                <div class="button-close-modal">
                    <button class="close" id="close-modal">&times;</button>
                </div>
                <div class="title-modal">
                    <h2 class="modal-title" id="modal-title"></h2>
                </div>
            </div>
            <div class="modal-content">
                <label for="content">Texto:</label>
                <input type="text" data-id="" name="id" hidden readonly>
                <input type="text" data-page="" name="page" hidden readonly>
                <input type="text" data-title="" name="title" hidden readonly>
                <textarea id="content" name="content" rows="10" cols="50"></textarea>    
            </div>
            <div class="modal-footer">
                <button class="cancel-button" id="cancel-button">Cancelar</button>
                <button class="save-button">Salvar</button>
            </div>
        </form>
    </dialog>

    <footer-component></footer-component>

</div>
<script src="../js/index.js"></script>
</body>

</html>
